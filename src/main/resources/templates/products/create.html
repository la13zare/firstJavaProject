<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">

            <h1 class="text-center my-4">add Products</h1>

            <form method="post" enctype="multipart/form-data" th:object="${productDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="name">name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${productDto.name}" id="name">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="price">price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${productDto.price}" id="price">
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="description">description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" cols="53" rows="10" th:field="${productDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDto.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="image">image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${productDto.image}" id="image">
                        <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="${productDto.image}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/products" class="btn btn-outline-primary">cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
